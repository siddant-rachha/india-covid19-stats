<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>india-covid19-stats</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./resources/img/logo.png" alt="">
            <p>INDIA-STATS</br>COVID-19</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/">ABOUT</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="stats">
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading...</div>
                    <div class="change-country">change</div>
                    <div class="search-country fadeIn hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search State...">
                            <img class="close" src="./resources/img/close.svg" alt="">
                        </div>
                        <div class="country-list">

                        </div>
                    </div>
                </div>
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>

            <div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <p>Copyright Â© 2020 India-Stats Covid19</p>
            <p>Designed by Siddant-Rachha</p>
        </div>
    </div>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="resources/js/countries.js" type="text/javascript"></script>
    <script src="resources/js/app.js" type="text/javascript"></script>
</body>

</html>
