<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>india-covid19-stats</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./resources/img/logo.png" alt="">
            <p>INDIA-STATS</br>COVID-19</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="stats">
            <div class="latest-report">
                <div class="state">
                    <div class="name">Loading your State...</div>
                    <div class="change-state">change state ⬇</div>
                    <div class="search-state fadeIn hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search State...">
                            <img class="close" src="./resources/img/close.svg" alt="">
                        </div>
                        <div class="state-list">

                        </div>
                    </div>
                </div>
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
                <div class="total-tested">
                    <div class="title">Total Tested</div>
                    <div class="value">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
            </div>

            <div class="chart1">
                <canvas id="axes_line_chart1"></canvas>
            </div>
            <div class="chart2">
                <canvas id="axes_line_chart2"></canvas>
            </div>
            <div class="chart3">
                <canvas id="axes_line_chart3"></canvas>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <p>Copyright © 2020 India-Stats Covid19</p>
            <p>Designed by Siddant-Rachha</p>
            <div class='link'>
                <p>Source Code : </p><a href="https://github.com/siddant-rachha/india-covid19-stats"><img src="./resources/img/github.png" alt=""> </a>
            </div>
        </div>
    </div>
    <script src="resources/js/stateList.js" type="text/javascript"></script>

    <script src="resources/js/renderStateList.js" type="text/javascript"></script>

    <script src="resources/js/liveStateData.js" type="text/javascript"></script>

    <script src="resources/js/updateStateName.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>

    <script src="resources/js/apiData.js" type="text/javascript"></script>

    <script src="resources/js/getStatebyIP.js" type="text/javascript"></script>




</body>

</html>
